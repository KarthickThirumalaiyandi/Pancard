<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pan Update Form</title>
    <style>
        span{
            color:red;
        }
        table,tr,td{
          border: solid black;
          border-collapse: collapse;  
        }
        *{
            margin: 3px 2px 3px 2px;
            padding: 0%;
            font-size: small;
        }
    </style>

</head>
<body>
    <div style="background-color:rgb(240, 230, 212)">
        <div style="background-color:brown; color:white"> 
        <h5 style="text-align: center;">
            Requested for New Pan Card
        </h5>
        <p style= "font-style: italic; text-align: center;">
            Fields Marked marked with <span>*</span>(asteriks) are mandatory 
        </p>
        </div>
    <div style="font-weight: bold;">
        <table style="width: 100%;">
            <tr>
                <td></td>
                <td colspan=2>
                    <p style="display: inline;"><span>*</span>Whether applicant is citizen of India</p>
                    <div style="display:inline;">
                    <label for='yes' style="padding-left: 2%;">Yes</label>
                    <input type="radio" id="yes">
                    <label for='no' style= "padding-left: 2%;">No</label>
                    <input type="radio" id="no">
                    </div>
                </td>
            </tr>
            <tr>
                <td></td>
                <td colspan="2">
                    <label for="pan"><span>*</span>Permanent Account Number (PAN)</label>
                    <input type="text" id="pan">
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                   <input type="checkbox" id="name">
                </td>
                <td colspan="2"><span>*</span> 1.Name</td>
            </tr>
            <tr>
                <td></td>
                <td colspan="2">
                    <p style="display: inline;">Title</p>
                    <div style="display:inline;"></div>
                    <label for='yes' style="padding-left: 2%;">Shri/Mr</label>
                    <input type="radio" id="mr">
                    <label for='yes' style="padding-left: 2%;">Smt/Mrs</label>
                    <input type="radio" id="mrs">
                    <label for='no' style= "padding-left: 2%;">Kumari/Ms</label>
                    <input type="radio" id="ms">
                    </div>
                </td>
            </tr>
            <tr>
                <td></td>
                <td colspan="2">
                    <p style="display: inline;">
                    <label style="padding-right: 2%;">Last Name/Surname</label>  
                    <input type="text" id="lastname">
                    <label style="padding-right: 2%;">First Name</label>
                    <input type="text" id="firstname">
                    <label style="padding-right: 2%;">Middle Name</label>                  
                    <input type="text" id="middlename">
                </p>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
